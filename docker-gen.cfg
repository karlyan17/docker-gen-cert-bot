[[config]]
template = "/etc/docker-gen/templates/docker-compose.yml.tmpl"
dest = "/compose/docker-compose.yml"
onlyexposed = true
watch = true
notifycmd = "docker-compose -f /compose/docker-compose.yml up &"

[[config]]
template = "/etc/docker-gen/templates/certbot.conf.tmpl"
dest = "/etc/certbot.conf"
onlyexposed = true
watch = true
notifycmd = "certbot -v"
